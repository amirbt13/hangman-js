<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <main class="letters">
        <span id="A">A</span>
        <span id="B">B</span>
        <span id="C">C</span>
        <span id="D">D</span>
        <span id="E">E</span>
        <span id="F">F</span>
        <span id="G">G</span>
        <span id="H">H</span>
        <span id="I">I</span>
        <span id="J">J</span>
        <span id="K">K</span>
        <span id="M">M</span>
        <span id="N">N</span>
        <span id="L">L</span>
        <span id="O">O</span>
        <span id="P">P</span>
        <span id="Q">Q</span>
        <span id="R">R</span>
        <span id="S">S</span>
        <span id="T">T</span>
        <span id="U">U</span>
        <span id="V">V</span>
        <span id="W">W</span>
        <span id="X">X</span>
        <span id="Y">Y</span>
        <span id="Z">Z</span>
      </main>
      <section class="hangman">
        <img src="./assets/hangman0.png" alt="hangman" />
      </section>
      <section class="guess">
        <p>_ _ _ _ _ _</p>
      </section>
      <section class="message">
        <p></p>
      </section>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
